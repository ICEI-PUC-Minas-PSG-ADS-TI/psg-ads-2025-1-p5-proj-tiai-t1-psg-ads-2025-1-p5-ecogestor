<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="app/assets/images/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app/assets/js/utils.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{URL}}/">EcoGestor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{URL}}/noticias">Notícias</a></li>
          <li class="nav-item"><a class="nav-link" href="{{URL}}/aprendareciclar">Aprenda a Reciclar</a></li>
          <li class="nav-item"><a class="nav-link" href="{{URL}}/sobre">Sobre</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero com carrossel de fundo -->
  <section class="hero-wrapper">
    <div id="carouselExampleIndicators" class="carousel slide hero-carousel" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="app/assets/images/Reciclagem1.png" class="d-block w-100 h-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="app/assets/images/Reciclagem2.png" class="d-block w-100 h-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="app/assets/images/Reciclagem3.png" class="d-block w-100 h-100" alt="Imagem 3">
        </div>
      </div>
    </div>
    <div class="hero-content">
      <h1>Conscientização ambiental com tecnologia</h1>
      <p>Um portal para ajudar você a reciclar melhor e proteger o planeta.</p>
    </div>
  </section>

  <section class="main-content">
    {{conteudo}}
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 bg-black text-white-50">
    <div class="container">
      <p class="mb-0">&copy; 2025 EcoGestor. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script Dica do dia -->
  <script>
  window.addEventListener('load', function() {
    const toast = document.getElementById('toast');
    if (!toast) return;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 15000);
  });
</script>
</body>
</html>
