
<div class="container">
    <h2>{{titulo}}</h2>
    <p class="descricao">{{descricao}}</p>
    <div id="card-container">
    </div>
</div>
<script>
    const cardConatainer = document.getElementById("card-container");
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");

    async function buscarNoticiaPorTitulo(title) {
        const post = {
            action: "news",
            titulo: title 
        };

        const response = await fetch('/src/app/Services/EndPointAPIs.php', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(post)
        });

        const data = await response.json();

        return data.noticias?.[0]; 
    }

    function exibirNoticia(noticia) {
        if (!noticia) {
            cardConatainer.innerHTML = "<h1>Notícia não encontrada! Código 404</h1>";
            return;
        }

        const noticiaHTML = `
        <div class="container my-5">
            <div class="card">
                <img 
                src="${noticia.urlToImage}" 
                alt="Imagem da notícia" 
                class="img-top"
                >
                <h1 class="card-title text-center">${noticia.title}</h1>
                <h5 class="card-subtitle text-center">${noticia.description}</h5>

                <ul class="info-list text-center">
                <li><strong>Fonte:</strong> ${noticia.source?.name || 'Desconhecida'}</li>
                <li><strong>Autor:</strong> ${noticia.author || 'Não informado'}</li>
                <li><strong>Publicado em:</strong> ${new Date(noticia.publishedAt).toLocaleString()}</li>
                </ul>

                <p class="card-text"><strong>Descrição:</strong><br>${noticia.description}</p>

                <div class="text-center mt-4">
                <a href="${noticia.url}" target="_blank" class="btn-read">
                    Ler matéria completa
                </a>
                </div>
            </div>
        </div>
        `;
        cardConatainer.innerHTML = noticiaHTML;
    }

    (async () => {
        if (title) {
            console.log("Buscando notícia com o título:", title);
            const noticia = await buscarNoticiaPorTitulo(title);
            exibirNoticia(noticia);
        } else {
            cardConatainer.innerHTML = "<p>Nenhuma notícia selecionada.</p>";
        }
    })();
</script>
